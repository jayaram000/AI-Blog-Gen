{%extends 'base.html'%}
{%load statics%}

{%block content%}
   
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

           
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="space-y-4">
                    
                    {% for blog in blog_articles reversed %}
                    <a href="blog-details/{{blog.id}}">
                        <div class="border border-gray-300 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold">{{blog.youtube_title}}</h3>
                            <p>{{blog.generated_content|truncatechars:80}}</p>
                        </div>
                    </a>
                    {% endfor %}
                
                </div>
            </section>

        </div>
    </div>
{%endblock%}
